<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>
<form>
    <p>
        <label>Độ F</label>
        <input id="fahrenheit" type="number" placeholder="Độ F"
        oninput="tempC(this.value)"
        onchange="tempC(this.value)">
    </p>
    <p>Độ C: <span id="outputC"></span></p>
</form>
<script>
    function tempC(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputC").innerHTML = (valNum - 32) / 1.8;
    }
</script>
</body>
</html>
